<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" value="0">

    <button onclick="start()">start</button>
    <button onclick="pause()">reset</button>

    <h1>0</h1>

    <script>

        var x, timeout=document.getElementsByTagName("input")[0].value;
        function start() {

            x = setInterval(() => {
                timeout--;
                document.getElementsByTagName("h1")[0].innerHTML = timeout;
                if (timeout <= 0)
                    clearInterval(x)
            }, 1000);

        }

        function pause() {
            clearInterval(x)
        }

    </script>
</body>

</html>
