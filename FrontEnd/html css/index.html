<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* added width */
            display: inline-block; /* added display */
        }
        
        .card .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card .description {
            font-size: 14px;
            color: #666;
        }
        
        .card .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .card .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
        <div class="card">
            <div class="title">Item 1</div>
            <div class="description">This is a description of item 1.</div>
            <button class="button">Learn More</button>
        </div>
        
        <div class="card">
            <div class="title">Item 2</div>
            <div class="description">This is a description of item 2.</div>
            <button class="button">Learn More</button>
        </div>
        
        <div class="card">
            <div class="title">Item 3</div>
            <div class="description">This is a description of item 3.</div>
            <button class="button">Learn More</button>
        </div>
        
        <div class="card">
            <div class="title">Item 4</div>
            <div class="description">This is a description of item 4.</div>
            <button class="button">Learn More</button>
        </div>
   
    
</body>
</html>
