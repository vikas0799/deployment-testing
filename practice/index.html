<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch JSON Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Fetched Data .....</h1>
  <ul id="data-list"></ul>

  <script>
    // Fetch JSON data and render it in the HTML
    fetch('data.json')  // Path to your JSON file
      .then(response => response.json())
      .then(data => {
        const dataList = document.getElementById('data-list');

        // Iterate through the data and create list items
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = `Name: ${item.name}, Age: ${item.age}`;
          dataList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
